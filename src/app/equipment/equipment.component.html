<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button [class.active]="cargoHold.length !== maxItems && maximumAllowedMass >= cargoMass + item.mass" (click) = "addItem(item)" [disabled]="cargoHold.length === maxItems" [disabled] = "maximumAllowedMass < cargoMass + item.mass">Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="withinAllowedMass">Mass Budget Remaining: {{maximumAllowedMass - cargoMass}}kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click)="cargoHold = []; cargoMass = 0; withinAllowedMass = false">Empty Hold</button>
</div>
